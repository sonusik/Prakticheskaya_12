<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Калькулятор</title>
<script language="JavaScript">
function GetResult(oper)
{ 
  var n1 = 0;
  var n2 = 0;
    	
  n1 = eval(calcform.num_01.value);   
  n2 = eval(calcform.num_02.value);   
  
  switch (oper)                      
  {                                  
    case 1: 
    {
      calcform.res.value = n1 + n2;
      break;
    }
    case 2:  
    {
      calcform.res.value = n1 - n2;
      break;
    }
    case 3:   
    {
      calcform.res.value = n1 * n2;
      break;
    }
    case 4:  
    {
      calcform.res.value = n1 / n2;
      break;
    }
  }
}
// -->
</script>

</head>
<body>
    

<h3>Калькулятор</h3><hr>

<form name="calcform">

<table  cellpadding = 5 width=350 ="silver">

<tr>
  <td></td>
  <td>
   
      <input name="num_01" type="text" size="24" maxlength=16 value="1">

  </td>
</tr>
<tr>
  <td></td>
  <td>

  <input name="num_02" type="text" size="24" maxlength=16 value="1">

  </td>
</tr>
<tr>
  <td></td>
  <td>
      <input name="res" type="text" size="24" maxlength=0>
      </td>
</tr>

</table>



<tr >
                        <td>
                        <input name="btnadd" type="button" value="  +  " onClick="GetResult(1)">

                        </td>
                        <td>
                        <input name="btnsub" type="button" value="  -  " onClick="GetResult(2)">
                        
                        </td>
                        <td>
                        <input name="btnmul" type="button" value="  *  " onClick="GetResult(3)">
                        
                        </td>
                        <td>
                        <input name="btndiv" type="button" value="  /  " onClick="GetResult(4)">
                        
                        </td>
                        <br>
                        <input type="button" name="one" value="1" OnClick="calcform.num_01.value+='1'" >
					  <input type="button" name="two" value="2" OnClick="calcform.num_01.value+='2'">
					  <br>
					  <input type="button" name="three" value="3" OnClick="calcform.num_01.value+='3'">
					  <input type="button" name="four" value="4" OnClick="calcform.num_01.value+='4'">
					  <input type="button" name="five" value="5" OnClick="calcform.num_01.value+='5'">
					  <br>
					  <input type="button" name="six" value="6" OnClick="calcform.num_01.value+='6'">
					  <input type="button" name="seven" value="7" OnClick="calcform.num_01.value+='7'">
					  <input type="button" name="eight" value="8" OnClick="calcform.num_01.value+='8'">
					  <br>
					  <input type="button" name="nine" value="9" OnClick="calcform.num_01.value+='9'">
					  <input type="button" name="zero" value="0" OnClick="calcform.num_01.value+='0'">
</tr>

</table>

</form>
</body>
</html>
